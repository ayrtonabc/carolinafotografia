  <!-- Error suppression for Decap CMS 3.7.1 React DOM issues -->
  <script>
    // Suppress React DOM errors that cause UI displacement
    const originalRemoveChild = Node.prototype.removeChild;
    const originalInsertBefore = Node.prototype.insertBefore;
    const originalAppendChild = Node.prototype.appendChild;
    
    Node.prototype.removeChild = function(child) {
      try {
        return originalRemoveChild.call(this, child);
      } catch (error) {
        if (error.name === 'NotFoundError') {
          console.warn('Suppressed removeChild error (Decap CMS 3.7.1):', error.message);
          return child;
        }
        throw error;
      }
    };
    
    Node.prototype.insertBefore = function(newNode, referenceNode) {
      try {
        return originalInsertBefore.call(this, newNode, referenceNode);
      } catch (error) {
        if (error.name === 'NotFoundError') {
          console.warn('Suppressed insertBefore error (Decap CMS 3.7.1):', error.message);
          return this.appendChild(newNode);
        }
        throw error;
      }
    };
    
    // Global error handler for unhandled React errors
    window.addEventListener('error', function(event) {
      if (event.error && event.error.message && 
          (event.error.message.includes('removeChild') || 
           event.error.message.includes('insertBefore') ||
           event.error.message.includes('NotFoundError'))) {
        console.warn('Suppressed React DOM error (Decap CMS 3.7.1):', event.error.message);
        event.preventDefault();
        return false;
      }
    });
  </script>

    // Enhanced CMS initialization with error handling
    document.addEventListener('DOMContentLoaded', function() {
      // Override console.error to suppress React DOM errors
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('removeChild') || 
            message.includes('insertBefore') || 
            message.includes('NotFoundError') ||
            message.includes('Warning: ReactDOM.render')) {
          console.warn('Suppressed React DOM error:', message);
          return;
        }
        originalConsoleError.apply(console, args);
      };
      
      // Prevent multiple CMS initializations
      let cmsInitialized = false;
      
      // Initialize CMS with error handling
      function initializeCMS() {
        if (cmsInitialized) return;
        
        try {
          if (window.CMS) {
            CMS.registerLocale('pl', plTranslations);
            CMS.init();
            cmsInitialized = true;
            console.log('Decap CMS initialized successfully');
          }
        } catch (error) {
          console.warn('CMS initialization error suppressed:', error.message);
        }
      }
      
      // Initialize immediately if CMS is available
      initializeCMS();

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    });
