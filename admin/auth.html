<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Autenticación - Karolina Fotografía</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8f6f3 0%, #faf8f5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="/image.png" alt="Karolina Fotografía" class="logo">
    <h1>Panel de Administración</h1>
    <p>Inicia sesión para acceder al panel de administración</p>
    <div data-netlify-identity-menu></div>
  </div>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        } else {
          document.location.href = "/admin/";
        }
      });
    }
  </script>
</body>
</html>
