<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administracyjny - Karolina Fotografia</title>
  <link rel="icon" type="image/png" href="/image.png" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f8f6f3 0%, #faf8f5 100%);
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #d4af37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p style="margin-top: 20px; color: #666;">Ładowanie panelu administracyjnego...</p>
  </div>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.0.14/dist/decap-cms.js"></script>
  
  <script type="module">
    // Importuj tłumaczenia
    import pl from './locales/pl.js';

    // Inicjalizacja Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // Ręczna inicjalizacja CMS, aby zapewnić załadowanie wszystkiego
    window.CMS_MANUAL_INIT = true;

    // Funkcja do inicjalizacji CMS
    function initializeCMS() {
      // Sprawdź, czy obiekt CMS jest dostępny
      if (typeof CMS === 'undefined') {
        console.log('Oczekiwanie na załadowanie CMS...');
        // Spróbuj ponownie za 100ms
        setTimeout(initializeCMS, 100);
        return;
      }

      console.log('CMS załadowany, inicjalizacja...');
      
      // Zarejestruj polskie tłumaczenia
      CMS.registerLocale('pl', pl);

      // Inicjalizuj CMS. Domyślnie załaduje /admin/config.yml
      CMS.init();

      console.log('Inicjalizacja CMS zakończona.');

      // Ukryj spinner ładowania po pomyślnej inicjalizacji
      CMS.on('mounted', () => {
        console.log('CMS zamontowany, ukrywanie spinnera.');
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.style.display = 'none';
        }
      });
    }

    // Rozpocznij proces inicjalizacji
    document.addEventListener('DOMContentLoaded', initializeCMS);
  </script>
</body>
</html>
