<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  
  <!-- 1. Parche CRÍTICO para el error removeChild -->
  <script>
    // Parche global para el error específico de removeChild
    (function() {
      const originalRemoveChild = Node.prototype.removeChild;
      
      Node.prototype.removeChild = function(child) {
        try {
          // Verificar si el hijo realmente existe en este padre
          if (child && child.parentNode === this) {
            return originalRemoveChild.call(this, child);
          }
          return child;
        } catch (error) {
          // Suprimir solo el error específico de removeChild
          if (error.name === 'NotFoundError') {
            console.warn('removeChild error suppressed:', error.message);
            return child;
          }
          throw error;
        }
      };
    })();
  </script>
  
  
</head>
<body>
  <div id="nc-root"></div>

  <!-- 3. Cargar Decap CMS 3.7.1 -->
  <script src="https://unpkg.com/decap-cms@3.7.1/dist/decap-cms.js"></script>
  
  <!-- 4. Netlify Identity cargado al final -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <script>
    // Polish translations for Decap CMS
    const plTranslations = {
      // ... (mantén tu objeto de traducción completo aquí) ...
    };

    // Inicialización segura
    document.addEventListener('DOMContentLoaded', function() {
      // Registrar traducciones
      if (window.CMS) {
        CMS.registerLocale('pl', plTranslations);
      }

      // Inicialización de CMS con protección
      try {
        if (window.CMS) {
          CMS.init();
          console.log('Decap CMS 3.7.1 initialized');
        }
      } catch (error) {
        console.error('CMS init error:', error);
      }

      // Inicialización de Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    });
  </script>
</body>
</html>
