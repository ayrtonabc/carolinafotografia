<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <!-- A little help text -->
  <div id="nc-root"></div>
  

  
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  
  <script>
    // Polish translations for Netlify CMS
    const plTranslations = {
      app: {
        header: {
          content: 'Treść',
          workflow: 'Przepływ pracy',
          media: 'Media',
          quickAdd: 'Szybkie dodawanie'
        }
      },
      collection: {
        sidebar: {
          collections: 'Kolekcje',
          allCollections: 'Wszystkie kolekcje'
        },
        collectionTop: {
          sortBy: 'Sortuj według',
          viewAs: 'Wyświetl jako',
          newButton: 'Nowy %{collectionLabel}'
        }
      },
      editor: {
        editorControl: {
          field: {
            optional: 'opcjonalne'
          }
        },
        editorControlPane: {
          widget: {
            required: '%{fieldLabel} jest wymagane.'
          }
        }
      },
      mediaLibrary: {
        mediaLibraryCard: {
          draft: 'Szkic'
        },
        mediaLibrary: {
          onDeleteTitle: 'Usunąć wybrane media?'
        }
      },
      ui: {
        default: {
          goBackToSite: 'Wróć do strony'
        },
        toast: {
          entrySaved: 'Wpis zapisany',
          entryPublished: 'Wpis opublikowany'
        }
      }
    };
    
    // Initialize Netlify CMS
    function initializeCMS() {
      try {
        if (window.CMS) {
          CMS.registerLocale('pl', plTranslations);
          CMS.init();
        } else {
          console.error('Netlify CMS not loaded');
        }
      } catch (error) {
        console.error('CMS initialization error:', error);
      }
    }
    
    // Wait for CMS to load
    if (window.CMS) {
      initializeCMS();
    } else {
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(initializeCMS, 100);
      });
    }
  </script>
</body>
</html>
