<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <div id="nc-root"></div>

  <!-- Cargar Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.7.1/dist/decap-cms.js"></script>

  <script>
    // Estilos radicales cargados desde custom.css
    CMS.registerPreviewStyle("/admin/custom.css", { raw: false });

    // Traducciones opcionales (puedes eliminar esto si no usas polaco)
    CMS.registerLocale('pl', {
      auth: { login: "Zaloguj się" },
      app: { header: { content: "Treści" } }
    });

    // Inicializar CMS
    CMS.init();
  </script>
</body>
</html>
