<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administracyjny - Karolina Fotografia</title>
  <link rel="icon" type="image/png" href="/image.png" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f8f6f3 0%, #faf8f5 100%);
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #d4af37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p style="margin-top: 20px; color: #666;">Cargando panel administrativo...</p>
  </div>
  
  <script src="https://unpkg.com/decap-cms@3.0.14/dist/decap-cms.js"></script>
  <script>
    // Inicialización simple sin traducciones complejas
    window.addEventListener('load', function() {
      // Verificar que CMS esté disponible
      if (typeof CMS === 'undefined') {
        console.error('CMS no está definido');
        return;
      }
      
      // Inicializar Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Ocultar spinner cuando CMS esté montado
      CMS.on('mounted', function() {
        console.log('CMS montado correctamente');
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.style.display = 'none';
        }
      });

      // Inicializar CMS
      try {
        CMS.init();
        console.log('CMS inicializado');
      } catch (error) {
        console.error('Error al inicializar CMS:', error);
      }
    });
  </script>
</body>
</html>
