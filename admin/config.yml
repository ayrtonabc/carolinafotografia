backend:
  name: git-gateway
  branch: main

# Configuración del sitio
site_url: https://karolinagfotografia.pl
display_url: https://karolinagfotografia.pl
logo_url: /image.png

# Configuración de medios
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Configuración del editor
editor:
  preview: true

# Colecciones
collections:
  - name: "site"
    label: "Configuración del Sitio"
    files:
      - name: "hero"
        label: "Sección Hero"
        file: "src/data/hero.json"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text" }
          - { label: "Imagen de fondo", name: "backgroundImage", widget: "image" }
          - { label: "Texto del botón", name: "buttonText", widget: "string" }
          - { label: "Enlace del botón", name: "buttonLink", widget: "string" }
      
      - name: "about"
        label: "Acerca de"
        file: "src/data/about.json"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "markdown" }
          - { label: "Imagen", name: "image", widget: "image" }
      
      - name: "services"
        label: "Servicios"
        file: "src/data/services.json"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - label: "Lista de servicios"
            name: "services"
            widget: "list"
            fields:
              - { label: "Nombre del servicio", name: "name", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
              - { label: "Precio", name: "price", widget: "string" }
              - { label: "Imagen", name: "image", widget: "image" }
      
      - name: "contact"
        label: "Contacto"
        file: "src/data/contact.json"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Teléfono", name: "phone", widget: "string" }
          - { label: "Dirección", name: "address", widget: "text" }
          - { label: "Horarios", name: "hours", widget: "text" }

  - name: "gallery"
    label: "Galería"
    folder: "src/data/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Imagen", name: "image", widget: "image" }
      - { label: "Categoría", name: "category", widget: "select", options: ["bodas", "retratos", "eventos", "familia"] }
      - { label: "Descripción", name: "description", widget: "text", required: false }
      - { label: "Fecha", name: "date", widget: "datetime" }