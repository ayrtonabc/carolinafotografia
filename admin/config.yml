backend:
  name: git-gateway
  branch: main
  repo: AyrtonCR/carolinafotografia

# Configuración del sitio
site_url: https://karolinagfotografia.pl
display_url: https://karolinagfotografia.pl
logo_url: /image.png

# Configuración de medios
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Configuración del editor
editor:
  preview: true

# Configuración de URL
slug:
  encoding: "ascii"
  clean_accents: true

# Configuración de idioma
locale: 'pl'

i18n:
  structure: multiple_folders
  locales: [pl]
  default_locale: pl

# Colecciones
collections:
  - name: "pages"
    label: "Páginas"
    files:
      - name: "home"
        label: "Inicio"
        file: "src/data/home.json"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text" }
          - { label: "Imagen de fondo", name: "hero_image", widget: "image" }
          - { label: "Texto del botón", name: "button_text", widget: "string" }

  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Imagen destacada", name: "image", widget: "image" }
      - { label: "Contenido", name: "body", widget: "markdown" }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Categorías", name: "categories", widget: "list" }
      - { label: "Descripción", name: "description", widget: "text" }

  - name: "gallery"
    label: "Galería"
    folder: "public/images/gallery"
    media_folder: ""
    public_folder: "/images/gallery"
    create: true
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Imagen", name: "image", widget: "image" }
      - { label: "Categoría", name: "category", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }