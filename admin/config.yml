backend:
  name: git-gateway
  branch: main

locale: 'pl'

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

site_url: https://karolinagfotografia.pl
display_url: https://karolinagfotografia.pl

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "site_content"
    label: "Contenido del Sitio"
    files:
      - label: "Página Principal - Hero"
        name: "hero"
        file: "src/data/hero.json"
        fields:
          - {label: "Título", name: "title", widget: "string"}
          - {label: "Subtítulo", name: "subtitle", widget: "string"}
          - {label: "Descripción", name: "description", widget: "text"}
          - {label: "Imagen de fondo", name: "background_image", widget: "image"}
          - {label: "Texto del botón", name: "button_text", widget: "string"}
          - {label: "Enlace del botón", name: "button_link", widget: "string"}
      
      - label: "Acerca de"
        name: "about"
        file: "src/data/about.json"
        fields:
          - {label: "Título", name: "title", widget: "string"}
          - {label: "Descripción", name: "description", widget: "text"}
          - {label: "Imagen", name: "image", widget: "image"}
      
      - label: "Servicios"
        name: "services"
        file: "src/data/services.json"
        fields:
          - {label: "Título", name: "title", widget: "string"}
          - label: "Lista de servicios"
            name: "services"
            widget: "list"
            fields:
              - {label: "Nombre", name: "name", widget: "string"}
              - {label: "Descripción", name: "description", widget: "text"}
              - {label: "Icono", name: "icon", widget: "string"}
              - {label: "Precio", name: "price", widget: "string"}
      
      - label: "Galería"
        name: "gallery"
        file: "src/data/gallery.json"
        fields:
          - {label: "Título", name: "title", widget: "string"}
          - label: "Imágenes"
            name: "images"
            widget: "list"
            fields:
              - {label: "Título", name: "title", widget: "string"}
              - {label: "Imagen", name: "src", widget: "image"}
              - {label: "Categoría", name: "category", widget: "string"}
              - {label: "Descripción", name: "alt", widget: "string"}
      
      - label: "Contacto"
        name: "contact"
        file: "src/data/contact.json"
        fields:
          - {label: "Título", name: "title", widget: "string"}
          - {label: "Descripción", name: "description", widget: "text"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Teléfono", name: "phone", widget: "string"}
          - {label: "Dirección", name: "address", widget: "text"}
      
      - label: "Navegación"
        name: "navigation"
        file: "src/data/navigation.json"
        fields:
          - label: "Enlaces de navegación"
            name: "links"
            widget: "list"
            fields:
              - {label: "Texto", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
      
      - label: "Configuración del Sitio"
        name: "site"
        file: "src/data/site.json"
        fields:
          - {label: "Título del sitio", name: "title", widget: "string"}
          - {label: "Descripción", name: "description", widget: "text"}
          - {label: "URL del sitio", name: "url", widget: "string"}
          - {label: "Logo", name: "logo", widget: "image"}
      
      - label: "Pie de página"
        name: "footer"
        file: "src/data/footer.json"
        fields:
          - {label: "Texto de copyright", name: "copyright", widget: "string"}
          - label: "Redes sociales"
            name: "social"
            widget: "list"
            fields:
              - {label: "Nombre", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Icono", name: "icon", widget: "string"}