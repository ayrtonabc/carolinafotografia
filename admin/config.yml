# Konfiguracja dla Netlify (produkcja)
backend:
  name: git-gateway # Używa Netlify Identity
  branch: main # Gałąź produkcyjna
  repo: AyrtonCR/carolinafotografia # Zastąp z twoim repo

# Tryb publikacji: `simple` lub `editorial_workflow`
# `editorial_workflow` pozwala na tworzenie borradores y revisiones.
publish_mode: editorial_workflow

# Adres URL twojego wdrożonego serwisu
site_url: https://karolinagfotografia.pl
display_url: https://karolinagfotografia.pl

# Logo wyświetlane w CMS
logo_url: /image.png

# Konfiguracja mediów
media_folder: "public/images/uploads" # Przechowuj przesłane pliki tutaj
public_folder: "/images/uploads" # Publiczna ścieżka do plików

# Konfiguracja edytora
editor:
  preview: true # Włącz podgląd na żywo

# Konfiguracja slug
slug:
  encoding: "ascii"
  clean_accents: true

# Konfiguracja języka
locale: 'pl'

# Tłumaczenia interfejsu
i18n:
  structure: multiple_folders
  locales: [pl]
  default_locale: pl

collections_folder: "collections"
                fields:
                  - { label: "Platforma", name: "platform", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "Etykieta", name: "label", widget: "string" }
          - label: "Formularz"
            name: "form"
            widget: "object"
            fields:
              - { label: "Tekst Przycisku", name: "button_text", widget: "string" }
              - { label: "Tekst Ładowania", name: "button_loading", widget: "string" }
              - { label: "Wiadomość Sukcesu", name: "success_message", widget: "text" }
              - { label: "Wiadomość Błędu", name: "error_message", widget: "text" }

  - name: "footer"
    label: "Stopka"
    files:
      - name: "footer"
        label: "Informacje Stopki"
        file: "src/data/footer.json"
        fields:
          - label: "Marka"
            name: "brand"
            widget: "object"
            fields:
              - { label: "Nazwa", name: "name", widget: "string" }
              - { label: "Opis", name: "description", widget: "text" }
          - label: "Nawigacja"
            name: "navigation"
            widget: "object"
            fields:
              - { label: "Tytuł", name: "title", widget: "string" }
              - label: "Linki"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Link", name: "href", widget: "string" }
                  - { label: "Etykieta", name: "label", widget: "string" }
          - label: "Usługi"
            name: "services"
            widget: "object"
            fields:
              - { label: "Tytuł", name: "title", widget: "string" }
              - label: "Elementy"
                name: "items"
                widget: "list"
                field: { label: "Element", name: "item", widget: "string" }
          - label: "Kontakt"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Tytuł", name: "title", widget: "string" }
              - label: "Elementy"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Ikona", name: "icon", widget: "string" }
                  - { label: "Tekst", name: "text", widget: "string" }
                  - { label: "Link", name: "link", widget: "string", required: false }
          - label: "Media Społecznościowe"
            name: "social"
            widget: "list"
            fields:
              - { label: "Platforma", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Etykieta", name: "label", widget: "string" }
          - { label: "Prawa Autorskie", name: "copyright", widget: "string" }