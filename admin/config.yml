backend:
  name: git-gateway
  branch: main

site_url: https://tu-sitio.netlify.app
display_url: https://tu-sitio.netlify.app
logo_url: /image.png

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "⚙️ Configuración General"
    files:
      - name: "site"
        label: "Información del Sitio"
        file: "src/data/site.json"
        fields:
          - { label: "Nombre del Sitio", name: "title", widget: "string", required: true }
          - { label: "Descripción", name: "description", widget: "text", required: true }
          - { label: "Email", name: "email", widget: "string", required: true }
          - { label: "Teléfono", name: "phone", widget: "string", required: true }
          - { label: "Ubicación", name: "location", widget: "string", required: true }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - label: "Redes Sociales"
            name: "social"
            widget: "object"
            fields:
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
              - { label: "WhatsApp", name: "whatsapp", widget: "string", required: false }
      - name: "navigation"
        label: "Navegación"
        file: "src/data/navigation.json"
        fields:
          - label: "Menú de Navegación"
            name: "navbar"
            widget: "object"
            fields:
              - { label: "Inicio", name: "home", widget: "string", default: "Inicio" }
              - { label: "Sobre Mí", name: "about", widget: "string", default: "Sobre Mí" }
              - { label: "Servicios", name: "services", widget: "string", default: "Servicios" }
              - { label: "Galería", name: "gallery", widget: "string", default: "Galería" }
              - { label: "Contacto", name: "contact", widget: "string", default: "Contacto" }
              - { label: "Alt del Logo", name: "logo_alt", widget: "string", default: "Karolina Fotografía" }
              - { label: "Menú Móvil", name: "mobile_menu_label", widget: "string", default: "Abrir menú" }

  - name: "hero"
    label: "🏠 Sección Principal"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "src/data/hero.json"
        fields:
          - { label: "Título Principal", name: "title", widget: "string", required: true }
          - { label: "Palabra Destacada", name: "accent", widget: "string", required: true }
          - { label: "Descripción", name: "description", widget: "text", required: true }
          - { label: "Imagen Principal", name: "image", widget: "image", required: true }
          - label: "Botones"
            name: "buttons"
            widget: "object"
            fields:
              - { label: "Texto Botón Principal", name: "primary_text", widget: "string", default: "Reservar Sesión" }
              - { label: "Enlace Botón Principal", name: "primary_link", widget: "string", default: "#contacto" }
              - { label: "Texto Botón Secundario", name: "secondary_text", widget: "string", default: "Ver Portfolio" }
              - { label: "Enlace Botón Secundario", name: "secondary_link", widget: "string", default: "#galeria" }

  - name: "about"
    label: "👤 Sobre Mí"
    files:
      - name: "about"
        label: "Información Personal"
        file: "src/data/about.json"
        fields:
          - { label: "Título", name: "title", widget: "string", required: true }
          - { label: "Subtítulo", name: "subtitle", widget: "string", required: true }
          - { label: "Descripción 1", name: "description1", widget: "text", required: true }
          - { label: "Descripción 2", name: "description2", widget: "text", required: true }
          - { label: "Años de Experiencia", name: "experience", widget: "number", required: true }
          - { label: "Imagen", name: "image", widget: "image", required: true }
          - label: "Estadísticas"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Número", name: "number", widget: "string" }
              - { label: "Descripción", name: "description", widget: "string" }

  - name: "services"
    label: "💼 Servicios"
    files:
      - name: "services"
        label: "Lista de Servicios"
        file: "src/data/services.json"
        fields:
          - { label: "Título de la Sección", name: "section_title", widget: "string", default: "Mis Servicios" }
          - { label: "Subtítulo", name: "section_subtitle", widget: "text", default: "Servicios fotográficos profesionales" }
          - label: "Servicios"
            name: "services"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string", required: true }
              - { label: "Descripción", name: "description", widget: "text", required: true }
              - { label: "Precio", name: "price", widget: "string", required: true }
              - { label: "Imagen", name: "image", widget: "image", required: true }
              - { label: "Destacado", name: "featured", widget: "boolean", default: false }
              - { label: "Orden", name: "order", widget: "number", default: 1 }
              - label: "Características"
                name: "features"
                widget: "list"
                field: { label: "Característica", name: "feature", widget: "string" }

  - name: "gallery"
    label: "📸 Galería"
    files:
      - name: "gallery"
        label: "Imágenes"
        file: "src/data/gallery.json"
        fields:
          - { label: "Título de la Sección", name: "section_title", widget: "string", default: "Mi Portfolio" }
          - { label: "Subtítulo", name: "section_subtitle", widget: "text", default: "Mis trabajos destacados" }
          - label: "Imágenes"
            name: "images"
            widget: "list"
            fields:
              - { label: "Título", name: "title", widget: "string", required: true }
              - { label: "Descripción", name: "description", widget: "string", required: true }
              - { label: "Imagen", name: "image", widget: "image", required: true }
              - label: "Categoría"
                name: "category"
                widget: "select"
                options: ["retratos", "bodas", "familias", "eventos", "corporativo"]
              - { label: "Destacada", name: "featured", widget: "boolean", default: false }
              - { label: "Orden", name: "order", widget: "number", default: 1 }

  - name: "testimonials"
    label: "💬 Testimonios"
    files:
      - name: "testimonials"
        label: "Testimonios de Clientes"
        file: "src/data/testimonials.json"
        fields:
          - { label: "Título de la Sección", name: "section_title", widget: "string", default: "Testimonios" }
          - label: "Testimonios"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string", required: true }
              - { label: "Testimonio", name: "content", widget: "text", required: true }
              - { label: "Calificación", name: "rating", widget: "number", min: 1, max: 5, default: 5 }
              - { label: "Foto", name: "photo", widget: "image", required: false }

  - name: "contact"
    label: "📞 Contacto"
    files:
      - name: "contact"
        label: "Información de Contacto"
        file: "src/data/contact.json"
        fields:
          - { label: "Título de la Sección", name: "section_title", widget: "string", default: "Contacto" }
          - { label: "Subtítulo", name: "section_subtitle", widget: "text", default: "Hablemos de tu proyecto" }
          - label: "Información de Contacto"
            name: "contact_info"
            widget: "list"
            fields:
              - { label: "Tipo", name: "type", widget: "select", options: ["email", "phone", "address", "hours"] }
              - { label: "Etiqueta", name: "label", widget: "string" }
              - { label: "Valor", name: "value", widget: "string" }
              - { label: "Icono", name: "icon", widget: "string", required: false }